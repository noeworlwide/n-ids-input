<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="n-ids-input">
  Template input
  <template>
  <slot></slot>

  <!-- <paper-input>
    <iron-icons icon = "account-circle" prefix></iron-icons><slot></slot>
  </paper-input> -->
  <paper-input label="[[label]]" allowed-pattern="[[pattern]]" error-message="[[msjError]]" required>
    <iron-icon icon="[[icon]]"  slot="prefix"></iron-icon></paper-input>
  </template>
</dom-module>

<script type="text/javascript">
  class NIdsInput extends Polymer.Element{
    constructor (){
      super();
    }
    static get is(){
      return "n-ids-input";
    }
    static get properties(){
      return{
        label : {
          type: String,
          value: ""
        },
        icon : {
          type: String,
          value: ""
        },
        pattern : {
          type: String,
          value : "[a-zA-z0-9]"
        },
        msjError : {
          type: String,
          value : "Invalido"
        }

      }
    }

  }
  window.customElements.define(NIdsInput.is, NIdsInput);
</script>
